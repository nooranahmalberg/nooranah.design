---
layout: default
title: Notes
---

<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-8">Digital Garden</h1>
  
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for note in site.notes %}
      <a href="{{ note.url }}" class="p-6 bg-white rounded-lg shadow hover:shadow-md transition-shadow">
        <h2 class="text-xl font-bold mb-2">{{ note.title }}</h2>
        <p class="text-sm text-gray-500">Last updated: {{ note.last_modified_at | date: "%B %d, %Y" }}</p>
        <p class="mt-2 text-gray-700">{{ note.excerpt | strip_html | truncatewords: 20 }}</p>
      </a>
    {% endfor %}
  </div>
</div>
