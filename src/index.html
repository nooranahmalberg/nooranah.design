<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooranah Malberg | Product Designer in Brisbane</title>
    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="min-h-screen transition-bg" id="page-background">
    <div class="fixed top-6 right-6 z-10">
      <a
        href="./contact.html"
        class="no-underline px-5 py-3 text-sm bg-black text-stone-50 hover:text-stone-50 hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-4 focus:ring-pink-600 transition-colors flex items-center space-x-2"
        aria-label="View my contact details and CV"
      >
        <span>Contact & CV</span>
      </a>
    </div>
    <main
      class="flex flex-col items-center justify-center min-h-screen px-6 sm:px-12"
    >
      <div class="w-11/12 lg:w-[950px] text-center">
        <div class="flex justify-center mb-4">
          <div class="w-4 h-4 rounded-full" id="circle-color"></div>
        </div>
        <h1 class="text-xl mb-4 font-light">Nooranah Malberg is...</h1>

        <h2
          class="font-sans text-6xl md:text-[8vmin] leading-snug md:leading-tight mb-10 focus:outline-none focus:ring-2 focus:ring-offset-4 focus:ring-pink-600"
          tabindex="0"
          id="tag-line"
          aria-live="polite"
        >
          a Brisbane-based product designer
        </h2>

        <div class="flex justify-center space-x-4 mt-8">
          <button
            id="prev-btn"
            aria-label="Previous slide"
            class="w-12 h-12 flex items-center justify-center focus:ring-2 focus:ring-offset-4 focus:ring-pink-600 focus:outline-none rounded-full border border-stone-400 hover:border-stone-800 transition-all"
          >
            <img
              src="./images/prev.svg"
              class="prev mx-2 cursor-pointer"
              alt="Previous"
            />
          </button>

          <button
            id="random-btn"
            aria-label="Random slide"
            class="w-12 h-12 flex items-center justify-center focus:ring-2 focus:ring-offset-4 focus:ring-pink-600 focus:outline-none rounded-full border border-stone-400 hover:border-stone-800 transition-all"
          >
            <img
              src="./images/random.svg"
              class="prev mx-2 cursor-pointer"
              alt="Previous"
            />
          </button>

          <button
            id="next-btn"
            aria-label="Next slide"
            class="w-12 h-12 flex items-center justify-center focus:ring-2 focus:ring-offset-4 focus:ring-pink-600 focus:outline-none rounded-full border border-stone-400 hover:border-stone-800 transition-all"
          >
            <img
              src="./images/next.svg"
              class="prev mx-2 cursor-pointer"
              alt="Previous"
            />
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
